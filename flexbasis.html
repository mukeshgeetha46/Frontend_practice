<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basis</title>
</head>

<style>
    div{
        display: flex;
        background-color: greenyellow;
        padding: 10px;
        flex-wrap: wrap;
    }

    h1{
        background-color: black;
        color: white;
        flex-basis: 20%;
        margin: 5px;
        flex-grow: 1;
    }
</style>

<body>
    <div>
        <h1>one</h1>
        <h1>two</h1>
        <h1>three</h1>
        <h1>four</h1>
        <h1>five</h1>
        <h1>six</h1>
        <h1>seven</h1>
        <h1>eight</h1>
    </div>
</body>
</html>
